<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Handlee|Inconsolata:700" rel="stylesheet">
  <title>Rock Paper Scissors - Multiplayer</title>
</head>
<body>

  <div class="container text-center" >
    <h1 id="header">Rock Paper Scissors</h1>

    <div id="topDiv">
      <div id="messageDiv"></div>
      <form class="form-inline row">
        <div class="col" id="nameInputDiv">
          <input type="text" placeholder="Name" id="playerNameInpt" class="form-control ">
          <button type="submit" id="playerNameBtn" class="btn btn-outline-dark">Enter Name</button>
        </div>
      </form>
    </div>

     <div class="row">
      <div class="P1 col-4">
        <div id="P1Name">Waiting for P1 to join</div>
        <div id="statusP1"></div>
        <div id="optionsP1" style="display: none">
          <a class="item" data="rock"><img class="attack" src="assets/images/rock.png" alt="rock"></a>
          <a class="item" data="paper"><img class="attack" src="assets/images/paper.png" alt="paper"></a>
          <a class="item" data="scissors"><img class="attack" src="assets/images/scissors.png" alt="scissors"></a>
        </div>
        <div>
          <h6>Current</h6>
          <a id="scoreP1c"></a>
          <h6>Total</h6>
          <a id="scoreP1t"></a>
        </div>
      </div>

      <div id="FinalResults" class="col-4 align-self-center"></div>

      <div class="P2 col-4">
        <div id="P2Name">Waiting for P2 to join</div>
        <div id="statusP2"></div>
        <div id="optionsP2" style="display: none">
          <a class="item" data="rock"><img class="attack" src="assets/images/rock.png" alt="rock"></a>
          <a class="item" data="paper"><img class="attack" src="assets/images/paper.png" alt="paper"></a>
          <a class="item" data="scissors"><img class="attack" src="assets/images/scissors.png" alt="scissors"></a>
        </div>
        <div>
          <h6>Current</h6>
          <a id="scoreP2c"></a>
          <h6>Total</h6>
          <a id="scoreP2t"></a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container text-center footer" >
    <div class="row">
      <label id="chatlabel">Chat Section</label>
      <div id="chat" class="col-12"></div>
    </div>

    <div class="form-group">
      <textarea class="form-control " id="chatInput" rows="3" placeholder="Type some abuse"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-dark" id="chatBtn">Send Message</button>
  </div>
  
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
