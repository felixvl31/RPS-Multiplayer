<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Rock Paper Scissors - Multiplayer</title>
</head>
<body>

  <div class="container text-center">
    <h1>Rock Paper Scissors</h1>

    <div id="topDiv">
      <div id="messageDiv"></div>
      <form class="form-inline">
        <div id="nameInputDiv">
          <input type="text" placeholder="Name" id="playerNameInpt" class="form-control mb-2 mr-sm-2 mb-sm-0">
          <button type="submit" id="playerNameBtn" class="btn btn-primary">Enter Name</button>
        </div>
      </form>
    </div>

     <div class="row">
      <div class="col-4">
        <div id="P1Name">Waiting for P1 to join</div>
        <div id="statusP1"></div>
        <div id="optionsP1" style="display: none">
          <a class="item" data="rock"><img src="assets/images/rock.png" alt="rock"></a>
          <a class="item" data="paper"><img src="assets/images/paper.png" alt="paper"></a>
          <a class="item" data="scissors"><img src="assets/images/scissors.png" alt="scissors"></a>
        </div>
        <div id="scoreP1"></div>
      </div>

      <div id="FinalResults" class="middleBoxes col-4"></div>

      <div class=" col-4">
        <div id="P2Name">Waiting for P2 to join</div>
        <div id="statusP2"></div>
        <div id="optionsP2" style="display: none">
          <a class="item" data="rock"><img src="assets/images/rock.png" alt="rock"></a>
          <a class="item" data="paper"><img src="assets/images/paper.png" alt="paper"></a>
          <a class="item" data="scissors"><img src="assets/images/scissors.png" alt="scissors"></a>
        </div>
        <div id="scoreP2"></div>
      </div>
    </div>

    <div class="row">
      <label>Chat Section</label>
      <div id="chat" class="col-xs-12"></div>
    </div>

    <div class="form-group">
      <textarea class="form-control" id="chatInput" rows="3" placeholder="Type some abuse"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="chatBtn">Send Message</button>

  </div>



<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
